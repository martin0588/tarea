<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Vinculamos la hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="laptop-view">
    <div class="mobile-frame">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="Hero" class="hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-box">
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="plan-details">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
